<h2>Lista de Estudiantes</h2>
<br>
<div *ngIf="estudiantes$ | async">
  <table mat-table [dataSource]="estudiantes$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


    <!-- Nombre + APELLIDO Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Nombre Completo</span>
      </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante | nombreApellido }} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Edad </span>
      </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.edad}} </td>
    </ng-container>

    <!-- Curso Column -->
    <ng-container matColumnDef="curso">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Curso </span>
      </th>
      <td mat-cell *matCellDef="let estudiante"> {{estudiante.curso}} </td>
    </ng-container>

    <!-- Accion Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Acciones </span>
      </th>
      <td mat-cell *matCellDef="let estudiante">
        <button mat-icon-button [routerLink]="'/estudiantes/'+estudiante.id">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-button (click)="editarEstudiante(estudiante)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="eliminarEstudiante(estudiante.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
