
<div class="div">
    <h2>Modificar Datos de Usuario</h2>
    <br>
<form [formGroup]="formulario" class="form-container">
<div class="row col-md-4">
    <mat-form-field appearance="fill">
        <mat-label>Nombre</mat-label>
        <input type="text" formControlName="nombre" matInput>
      </mat-form-field>
    </div>

<div class="row col-md-4">
    <mat-form-field appearance="fill">
        <mat-label>Apellido</mat-label>
        <input type="text" formControlName="apellido" matInput>
      </mat-form-field>
    </div>

<div class="row col-md-4">
    <mat-form-field appearance="fill">
        <mat-label>Usuario</mat-label>
        <input type="text" formControlName="usuario" matInput>
      </mat-form-field>
    </div>
<div class="row col-md-4">
    <mat-form-field appearance="fill">
        <mat-label>Correo</mat-label>
        <input type="text" formControlName="correo" matInput>
      </mat-form-field>
    </div>
<div class="row col-md-4">
    <mat-form-field appearance="fill">
        <mat-label>Contraseña</mat-label>
        <input type="text" formControlName="contraseña" matInput>
        </mat-form-field>
    </div>
</form>
</div>
<div class="div">
    <button mat-raised-button color="primary" type="submit" (click)="editarUsuario()">Editar Usuario</button>
</div>
