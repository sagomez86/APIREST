<h3>Lista de usuarios</h3>
<br>
<div *ngIf="usuarios$ | async">
  <table mat-table [dataSource]="usuarios$" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->


    <!-- Nombre + APELLIDO Column -->
    <ng-container matColumnDef="nombreCompleto">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Nombre Completo</span>
      </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario | nombreApellido }} </td>
    </ng-container>

    <!-- Edad Column -->
    <ng-container matColumnDef="usuario">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Usuario </span>
      </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario | creacionUsuario }} </td>
    </ng-container>

    <!-- Curso Column -->
    <ng-container matColumnDef="correo">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Correo </span>
      </th>
      <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
    </ng-container>

    <!-- Accion Column -->
    <ng-container matColumnDef="accion">
      <th mat-header-cell *matHeaderCellDef>
        <span appTextoa20px> Acciones </span>
      </th>
      <td mat-cell *matCellDef="let usuario">
        <button mat-icon-button [routerLink]="'/usuarios/'+usuario.id">
          <mat-icon>visibility</mat-icon>
        </button>
        <button mat-button (click)="editarUsuario(usuario)">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-button (click)="eliminarUsuario(usuario.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnas"></tr>
    <tr mat-row *matRowDef="let row; columns: columnas;"></tr>
  </table>
</div>
